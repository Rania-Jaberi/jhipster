<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="testFarouk">
      <h2 data-cy="testFaroukDetailsHeading"><span jhiTranslate="constatApp.testFarouk.detail.title">Test Farouk</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ testFarouk.id }}</span>
        </dd>
        <dt><span jhiTranslate="constatApp.testFarouk.nom">Nom</span></dt>
        <dd>
          <span>{{ testFarouk.nom }}</span>
        </dd>
        <dt><span jhiTranslate="constatApp.testFarouk.adresse">Adresse</span></dt>
        <dd>
          <span>{{ testFarouk.adresse }}</span>
        </dd>
        <dt><span jhiTranslate="constatApp.testFarouk.history">History</span></dt>
        <dd>
          <span>{{ testFarouk.history }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/test-farouk', testFarouk.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
